services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: geopulse-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"  # WebSocket port (optional)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - geopulse-network

networks:
  geopulse-network:
    driver: bridge