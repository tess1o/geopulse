quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/testdb
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.statistics=true

smallrye.jwt.sign.key.location=classpath:keys/jwt-private-key.pem
mp.jwt.verify.publickey.location=classpath:keys/jwt-public-key.pem
smallrye.jwt.new-token.issuer=https://geopulse.tessio.test
smallrye.jwt.new-token.lifespan=1800

geopulse.import.scheduler.enabled=false

# Test mode - return tokens in login response for compatibility
geopulse.test.mode=true

# JWT configuration for tests - DualTokenAuthenticationMechanism handles both
mp.jwt.verify.issuer=https://geopulse.tessio.test

quarkus.keycloak.devservices.enabled=false